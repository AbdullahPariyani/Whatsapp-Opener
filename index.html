    <body>
        <div class="container mt-5">
            <h4>Open WhatsApp without saving a number</h4>
            <hr />
            <form id="whatsappForm">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber"
                        placeholder="Enter phone number"
                        oninput="removeWhiteSpace()" value="+966">
                </div>
                <button type="button" class="btn btn-primary whatsapp-color"
                    onclick="openWhatsApp()">
                    <i class="bi bi-whatsapp white-icon"></i> Open WhatsApp
                </button>
            </form>
            <hr />

                    simply for easier access and to save your time. You can
                    check
                    out the code from the URL below.</i></p>
            <a class="note-text"

                target="_blank">Code</a>
        </div>

        <!-- Bootstrap JS (optional if you need JavaScript functionality from Bootstrap) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        function removeWhiteSpace() {
            var phoneNumberInput = document.getElementById("phoneNumber");
            phoneNumberInput.value = phoneNumberInput.value.replace(/\s/g, ''); // Removes white spaces
        }

        function openWhatsApp() {
            var contactString = document.getElementById("phoneNumber").value;
                window.open("https://wa.me/" + contactString);
            
        }
    </script>

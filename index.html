<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WhatsApp Button</title>
        <link rel="icon" type="image/ico" href="favicon.ico">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Bootstrap Icons CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
        <!-- Custom CSS -->
        <style>
        .whatsapp-color {
            background-color: #25D366; /* WhatsApp Green */
            border-color: #25D366; /* WhatsApp Green */
        }
		.white-icon{
		color:white;
		}
    </style>
    </head>
    <body>
        <div class="container mt-5">
            <h4>Open WhatsApp without saving a number 1</h4>
            <hr />
            <form id="whatsappForm">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber"
                        placeholder="Enter phone number"
                        oninput="removeWhiteSpace()" value="+966">
                </div>
                <button type="button" class="btn btn-primary whatsapp-color"
                    onclick="openWhatsApp()">
                    <i class="bi bi-whatsapp white-icon"></i> Open WhatsApp
                </button>
            </form>
        </div>

        <!-- Bootstrap JS (optional if you need JavaScript functionality from Bootstrap) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        function removeWhiteSpace() {
            var phoneNumberInput = document.getElementById("phoneNumber");
            phoneNumberInput.value = phoneNumberInput.value.replace(/\s/g, ''); // Removes white spaces
        }

        function openWhatsApp() {
            var contactString = document.getElementById("phoneNumber").value;
                window.open("https://wa.me/" + contactString);
            
        }
    </script>
    </body>
</html>
